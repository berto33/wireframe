<!-- corsi che stai seguendo -->
<div class="container mt-5">
    <div class="row pb-5">
        <div class="col-12">
            <h1 class="pb-2">Corsi che stai seguendo</h1>
            <a href="#">Vedi tutti i corsi</a>
        </div>
    </div>

    <!-- Searchform -->
    <div class="row pb-4" id="searchform">
        <div class="col-12">
            <div class="d-flex justify-content-around">
                <div class="d-flex flex-column flex-grow-1">
                    <label>Cerca corso:</label>
                    <input type="text" class="border">
                </div>
                <div class="d-flex flex-column ml-3">
                    <label>Modalit√†:</label>
                    <input type="text" class="border">
                </div>
                <div class="d-flex flex-column ml-3">
                    <label>Durata:</label>
                    <input type="text" class="border">
                </div>
                <div class="d-flex flex-column ml-3">
                    <label>Ordina i corsi per:</label>
                    <input type="text" class="border">
                </div>
                <div class="d-flex flex-column ml-3">
                    <label>Griglia vs tabella (icone):</label>
                    <input type="text" class="border">
                </div>
            </div>
        </div>
    </div>

    <!-- Searchbar mobile -->
    <div class="row pb-4" id="searchbar-filter">
        <div class="col-12">
            <div class="input-group input-group-sm">
                <div class="input-group-prepend">
                    <button class="btn btn-outline-secondary" type="button"></button>
                </div>
                <input type="text" class="form-control" placeholder="Cerca corso...">
              </div>
        </div>
    </div>

    <!-- Cards -->
    <div class="row">
        <div class="col-12 col-xl-3 col-lg-4 col-md-4 col-sm-6 pb-4" *ngFor="let corso of corsi | slice:0:4">
            <app-card [corso]="corso"></app-card>
        </div>
    </div>
</div>
