<header class="container-fluid">
    <nav class="navbar navbar-light navbar-expand-md">
        <div class="container justify-content-end">
            
            <button class="navbar-toggler" type="button" (click)="isMenuCollapsed = !isMenuCollapsed">
                <span class="navbar-toggler-icon">
                    <span hidden>Toggle navigation</span>
                    <!-- class="visually-hidden" in Bootstrap v5.0 -->
                </span>
            </button>

            <div class="collapse navbar-collapse justify-content-end" [ngbCollapse]="isMenuCollapsed">
                <ul class="navbar-nav py-2">
                    <li class="nav-item">
                        <a class="nav-link" routerLink="/">Home</a>
                    </li>
                    <!-- 
                    If you would like the menu to close when a link is clicked, add a   (click) handler to each link and set the property on the component to true to hide the menu. <a (click)="isMenuCollapsed = true"></a>
                    -->
                </ul>
            </div>            
        </div>
    </nav>
</header>
